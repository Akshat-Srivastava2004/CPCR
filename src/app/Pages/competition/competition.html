<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Competition Management</h2>

    <!-- Form Card -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Add / Edit Competition</div>
      <div class="card-body">
        <form id="competitionForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="title" class="form-label">Title</label>
              <input type="text" name="title"  [(ngModel)]="newobj.title" class="form-control" id="title" required />
            </div>
            <div class="col-md-6">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status">
                <option>Upcoming</option>
                <option>Ongoing</option>
                <option>Completed</option>
              </select>
            </div>
            
            <div class="col-12">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" name="description" [(ngModel)]="newobj.description" id="description" required></textarea>
            </div>
            <div class="col-md-6">
              <label for="startDate" class="form-label">Start Date</label>
              <input type="date"  name="startDate" [(ngModel)]="newobj.startDate"     class="form-control" id="startDate" required />
            </div>
            <div class="col-md-6">
              <label for="endDate" class="form-label">End Date</label>
              <input type="date"  name="endDate"   [(ngModel)]="newobj.endDate" class="form-control" id="endDate" required />
            </div>
          </div>
          <div class="mt-4">
            <button type="submit"  (click)="onSave()" class="btn btn-success">Save Competition</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Card View -->
    <div class="row" id="competitionList">
      <!-- Cards will be dynamically added -->
    </div>

    <!-- Table View -->
    <div class="table-responsive mt-5">
      <h4>All Competitions (Table View)</h4>
      <table class="table table-striped table-bordered" id="competitionTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </thead>

       <tr *ngFor="let item of gridlist; index as i">
       <td>{{ i + 1 }}</td>
       <td>{{ item.title }}</td>
       <td>{{ item.description }}</td>
       <td>{{ item.startDate | date:'dd-MM-yyyy' }}</td>
       <td>{{ item.endDate | date:'dd-MM-yyyy' }}</td>
      <td>{{ item.status }}</td>
  <td>
    <button type="button" class="btn btn-primary" (click)="onDelete(item.competitionId)">Delete</button>
  </td>
  <td>
    <button type="button" class="btn btn-secondary">Update</button>
  </td>
</tr>

        
      
        <tbody>
          <!-- Table rows added dynamically -->
        </tbody>
      </table>
    </div>
  </div>

</body>
